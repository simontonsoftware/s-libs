<h2 mat-dialog-title>{{ data.title ?? data.component?.title }}</h2>

<mat-dialog-content class="mat-typography">
  @if (data.text) {
    <p>{{ data.text }}</p>
  }
  @if (data.component) {
    <ng-container
      *ngComponentOutlet="
        data.component;
        injector: componentInjector;
        inputs: data.inputs
      "
    />
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  @for (button of data.buttons; track button) {
    <button
      mat-button
      [mat-dialog-close]="button.value ?? button.text"
      [color]="button.color ?? 'primary'"
    >
      {{ button.text }}
    </button>
  }
</mat-dialog-actions>
