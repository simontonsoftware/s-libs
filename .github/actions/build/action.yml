runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-v1-${{ hashFiles('package-lock.json') }}
    - uses: actions/cache@v4
      with:
        path: .angular/cache
        key: build-artifacts-v1-${{ github.sha }}
        restore-keys: build-artifacts-v1-

    - run: npm i
      shell: bash
    - run: npm run build-libs
      shell: bash
