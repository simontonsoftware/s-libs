<button (click)="store('freeText').delete()">Clear</button>
<label><input type="checkbox" [nasModel]="store('disabled')" /> Disabled</label>

<hr />

<input type="number" [nasModel]="store('number')" /> <br />
<input type="range" [nasModel]="store('number')" />

<hr />

<select [nasModel]="store('chooseOne')">
  @for (city of cities; track city) {
    <option [value]="city">{{ city }}</option>
  }
</select>
@for (city of cities; track city) {
  <br />
  <label>
    <input type="radio" [value]="city" [nasModel]="store('chooseOne')" />
    {{ city }}
  </label>
}

<hr />

<select multiple [nasModel]="store('chooseMany')">
  @for (city of cities; track city) {
    <option [value]="city">{{ city }}</option>
  }
</select>
<br />
<button (click)="chooseToCheck()">v</button>
<button (click)="checkToChoose()">^</button>
@for (city of cities; track city) {
  <br />
  <label>
    <input
      type="checkbox"
      [value]="city"
      [nasModel]="store('checkMany')(city)"
    />
    {{ city }}
  </label>
}

<hr />

<input type="datetime-local" [nasModel]="store('datetime')" />
<button (click)="propagateDatetime()">datetime-local flush</button> <br />
<input type="date" [nasModel]="store('date')" />
<button (click)="propagateDate()">date flush</button> <br />
<input type="month" [nasModel]="store('month')" />
<button (click)="propagateMonth()">month flush</button> <br />
<input type="week" [nasModel]="store('week')" />
<button (click)="propagateWeek()">week flush</button> <br />
<input type="time" [nasModel]="store('time')" />
<button (click)="propagateTime()">time flush</button>

<hr />

<pre>{{ stateString$ | async }}</pre>
