# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-cache-v1-${{ hashFiles('yarn.lock') }}

      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: yarn

      - run: yarn build --prod js-core
      - run: yarn build --prod rxjs-core
      - run: yarn build --prod ng-core
      - run: yarn build --prod ng-dev

      - run: yarn test ng-dev --watch=false --progress=false --browsers=ChromeHeadlessCI
      - run: yarn dtslint projects/ng-dev/src/typing-tests

      - run: yarn test js-core --watch=false --progress=false --browsers=ChromeHeadlessCI
      - run: yarn dtslint projects/js-core/src/typing-tests

      - run: yarn test rxjs-core --watch=false --progress=false --browsers=ChromeHeadlessCI
      - run: yarn dtslint projects/rxjs-core/src/typing-tests

      - run: yarn test ng-core --watch=false --progress=false --browsers=ChromeHeadlessCI
      - run: yarn dtslint projects/ng-core/src/typing-tests

      - run: yarn test integration --watch=false --progress=false --browsers=ChromeHeadlessCI
      - run: yarn lint
