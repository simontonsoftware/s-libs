# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on: [push, pull_request]:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: yarn

      - run: yarn build --prod js-core
      - run: yarn build --prod rxjs-core
      - run: yarn build --prod ng-core
      - run: yarn build --prod ng-dev

      - run: yarn test ng-dev
      - run: yarn dtslint projects/js-core/src/ng-dev

      - run: yarn test js-core
      - run: yarn dtslint projects/js-core/src/js-core

      - run: yarn test rxjs-core
      - run: yarn dtslint projects/js-core/src/rxjs-core

      - run: yarn test ng-core
      - run: yarn dtslint projects/js-core/src/ng-core

      - run: yarn test integration
      - run: yarn lint
